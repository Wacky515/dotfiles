# "github.com" のリポジトリを指定し、"Plugin" を追加
# "dein.vim" 本体
[[plugins]]
repo = 'Shougo/dein.vim'

# 統合ユーザインターフェース
[[plugins]]
repo = 'Shougo/unite.vim'
depends = 'neomru.vim'
# "unite.vim" 用colorschemeプレビュー
[[plugins]]
repo = 'ujihisa/unite-colorscheme'
# TODO: ショートカットキーに登録
# ":Unite -auto-preview colorscheme" でプレビュー
# "unite.vim" 用フォントプレビュー
[[plugins]]
repo = 'ujihisa/unite-font'
# ":Unite font" でプレビュー

# ファイラー
[[plugins]]
repo = 'Shougo/vimfiler'
# < http://lambdalisue.hatenablog.com/entry/2013/06/23/071344 >

# スニペット
[[plugins]]
repo = 'Shougo/neosnippet-snippets'
[[plugins]]
repo = 'Shougo/neocomplcache.vim'

# カーソル位置の "filetype" に切り替え
[[plugins]]
repo = 'osyo-manga/vim-precious'
depends = ['context_filetype.vim']
[[plugins]] repo = 'Shougo/context_filetype.vim'

# "vimshell"
[[plugins]]
repo = 'Shougo/vimshell'

# Git用プラグイン
[[plugins]]
repo = 'tpope/vim-fugitive'

# "undo" 管理
[[plugins]]
repo = 'sjl/gundo.vim'

# 関数、クラス、変数、構造体、列挙型、マクロ定義など 一覧表示
[[plugins]]
repo = 'vim-scripts/taglist.vim'

# "*" で検索時、単語ではなく選択範囲を対象にする
[[plugins]]
repo = 'https://github.com/nelstrom/vim-visual-star-search.git'

# "()"、 "[]" など 対入力
[[plugins]]
repo = 'tpope/vim-surround'
# < http://lambdalisue.hatenablog.com/entry/2013/06/23/071344>

# コメントON/OFF ショートカットキートグル
[[plugins]]
repo = 'tomtom/tcomment_vim'

# ウィンドウサイズ変更 簡便化
[[plugins]]
repo = 'simeji/winresizer'

# インデント カラー化
[[plugins]]
repo = 'nathanaelkane/vim-indent-guides'

# 行末半角スペースを 視化
[[plugins]]
repo = 'bronson/vim-trailing-whitespace'

# ステータスライン ビジュアル強化
[[plugins]]
repo = 'itchyny/lightline.vim'
# < http://itchyny.hatenablog.com/entry/20130828/1377653592 >

