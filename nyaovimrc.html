<!-- "Nyaovim" プラグインも "dein.vim" で読込む -->
<!-- "if exists('g:nyaovim_version')" で "Nyaovim" 固有の設定を記述 -->
<dom-module id="nyaovim-app">
    <template>
        <style>
/* CSS configurations here */
.horizontal {
    display: flex;
    width: 100%;
    height: 100%;
}
       neovim-editor {
           width: 100%;
           height: 100%;
       }
        </style>

        <!-- Component tags here -->
        <div class="horizontal">
            <neovim-editor
                id="nyaovim-editor"
                argv="[[argv]]"
                font-size="16"
                font="Cica">
            </neovim-editor>
            <markdown-preview editor="[[editor]]"></markdown-preview>
            <mini-browser url="https://google.com" editor="[[editor]]"></mini-browser>
        </div>
    </template>
</dom-module>
