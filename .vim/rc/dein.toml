repo = "koron/minimap-vim"

# カレンダー
[[plugins]]
repo = 'itchyny/calendar.vim'

# Markdown
# ハイライト
[[plugins]]
repo = 'rcmdnk/vim-markdown'
on_ft = ['markdown','mkd']
hook_add = '''
  let g:vim_markdown_frontmatter = 1
  let g:vim_markdown_math = 1
'''
# プレビュー
[[plugins]]
repo = 'plasticboy/vim-markdown'
on_ft = ['markdown','mkd']

