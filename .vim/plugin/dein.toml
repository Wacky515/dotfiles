# ":TableModeToggle" で開始
[[plugins]]
repo = 'dhruvasagar/vim-table-mode'

# GAME
[[plugins]]
repo = 'rbtnn/game_engine.vim'
# [[plugins]]
# repo = 'rbtnn/pipe.vim'
# depends = ['game_engine']
[[plugins]]
repo = 'rbtnn/mario.vim'
depends = ['game_engine']
[[plugins]]
repo = 'rbtnn/puyo.vim'
depends = ['game_engine']
